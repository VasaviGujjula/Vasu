<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>UDBHAV 2K25  REGISTRATION FORM</h2>
      <div id="myform">
        <form id="registrationForm">
          <label>First Name:</label>
          <input type="text" id="firstName" required />
          <br />
          <br />
          <label>Last Name:</label>
          <input type="text" id="lastName" required />
          <br />
          <br />
          <label>Gender:</label>
          <input type="radio" name="gender" value="Male" /> Male
          <input type="radio" name="gender" value="Female" /> Female
          <input type="radio" name="gender" value="Others" /> Others
          <br />
          <br />

          <label>Course:</label>
          <select id="course">
            <option value="B-Tech">B-Tech</option>
            <option value="M-Tech">M-Tech</option>
            <option value="MBA">MBA</option>
          </select>
          <br />
          <br />

          <label>Year:</label>
          <select id="year">
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
          </select>
          <br />
          <br />

          <label>Branch:</label>
          <select id="branch">
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="MECH">MECH</option>
            <option value="CIVIL">CIVIL</option>
            <option value="IT">IT</option>
          </select>
          <br />
          <br />

          <label>Events Interested:</label>
          <input type="checkbox" value="Dance" /> Dance
          <input type="checkbox" value="Theatre" /> Theatre
          <input type="checkbox" value="Music" /> Music
          <input type="checkbox" value="Singing" /> Singing
          <input type="checkbox" value="Standup Comedy" /> Standup Comedy
          <br />
          <br />
          <label>Performing:</label>
          <input type="radio" name="perform" value="Solo" /> Solo
          <input type="radio" name="perform" value="Group" /> Group
          <br />
          <br />
          <label>Group of (2-5 people):</label>
          <input type="number" id="groupSize" min="2" max="5" />
          <br />
          <br />
          <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
